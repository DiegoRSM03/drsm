name: Preview Link

on:
  pull_request:
    branches:
      - test
      - stage
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: sleep 30
      - name: vercel-preview-url
        uses: zentered/vercel-preview-url@v1.1.9
        id: vercel_preview_url
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          vercel_project_id: 'prj_TUolilnu5LZHaGjp3UgnrCijWjYr'
          vercel_app: 'drsm'
      - name: Get URL
        run: echo "https://${{ steps.vercel_preview_url.outputs.preview_url }}"
      - name: Get URL
        run:
          echo "https://${{steps.vercel_preview_url.outputs.preview_url}}"