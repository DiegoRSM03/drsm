name: Preview Link

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 5 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Wait for Vercel Preview URL
        id: vercel_preview_url
        uses: zentered/vercel-preview-url@v1.2.0
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          GITHUB_REF: 
            - 'main'
            - 'dev'
          GITHUB_REPOSITORY: 'DiegoRSM03/drsm'
        with:
          vercel_app: 'drsm'
      - name: Get URL
        run:
          echo "https://${{steps.vercel_preview_url.outputs.preview_url}}"